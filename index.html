<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monopoly Board</title>
<link rel="stylesheet" href="styles.css">
<script src="tiles.js" defer></script>
<script src="script.js" defer></script>
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
  <div id="board" class="board">
    <button id="set-start-button" hidden>Reset</button>
    <button id="undo-button" hidden>Undo</button>
    <button id="reset-button" hidden>Replay</button>
    <div id="counter-div">
      <span id="move-status" style="font-size: 13px; font-weight: bold; color: white;"></span><br>
      <span id="move-count" style="font-size: 35px; color: darkred;"></span>
    </div>
    <span id="starting-pos" style="font-size: 30px;"></span>
    <span id="log-content" class="log">Moves<br></span>
    <div id="next-moves" class="log">Moves from current position:</div>
    <div id="go-moves" class="log">Complete board and move from go:</div>
  </div>
  <i id="plane-icon" class="fas fa-plane" style="display: none;"></i>
  
  
  

</body>
</html>
