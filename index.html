<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monopoly Board</title>
<link rel="stylesheet" href="styles.css">
<script src="tiles.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <div id="right-section">
      <div id="board" class="board"></div>
      <i id="plane-icon" class="fas fa-plane" style="display: none;"></i>
    </div>
    <div id="left-section">
      <div class="controls">
        <button id="log-btn">Log</button>
        <button id="reset-button">Replay</button>
      </div>
      <div id="log-content" class="log"></div>
    </div>
  </div>
  
<script src="script.js" defer></script>
</body>
</html>
